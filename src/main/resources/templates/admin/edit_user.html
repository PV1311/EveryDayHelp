<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>

    <th:block th:replace="~{fragments/common_css::commonCss}"></th:block>
  </head>
  <body>
    <header
      th:replace="~{fragments/admin_header::adminHeaderFragment}"
    ></header>

    <main class="main-body">
      <div
        class="d-flex justify-content-center align-items-center"
        style="min-height: 80vh"
      >
        <form
          method="post"
          th:action="@{/admin/editUser}"
          th:object="${user}"
          class="p-4 border rounded shadow bg-white needs-validation"
          style="width: 400px"
          novalidate
        >
          <h2 class="text-center mb-4">Edit User</h2>

          <input type="hidden" th:field="*{email}" />

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              required
              minlength="2"
              th:field="*{name}"
            />
            <!-- Look into *name that we did in
                                                                                                                       th:field here-->
            <div class="invalid-feedback">
              Please enter a valid name (min 2 characters).
            </div>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="tel"
              name="phone"
              class="form-control"
              id="phone"
              pattern="^\d{10}$"
              required
              th:field="*{phone}"
            />
            <div class="invalid-feedback">
              Please enter a 10-digit phone number.
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              required
              minlength="5"
              th:field="*{address}"
            />
            <div class="invalid-feedback">
              Please provide a valid address (min 5 characters).
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Edit</button>
          </div>
        </form>
      </div>
    </main>

    <footer
      th:replace="~{fragments/admin_footer::adminFooterFragment}"
    ></footer>

    <script>
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
