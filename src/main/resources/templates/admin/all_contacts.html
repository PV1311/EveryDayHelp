<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
    
    <th:block th:replace="~{fragments/common_css::commonCss}"></th:block>
  </head>
  <body>
    <header th:replace="~{fragments/admin_header::adminHeaderFragment}"></header>

    <div class="main-body">
      <div class="container my-5">
      <h2 class="text-center mb-4 text-primary">All Contacts</h2>

      <div class="table-responsive shadow rounded mx-auto">
        <table class="table table-striped table-bordered table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Question</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="contact : ${contacts}">
              <td th:text="${contact.name}">Name</td>
              <td th:text="${contact.email}">Email</td>
              <td th:text="${contact.phone}">Phone</td>
              <td th:text="${contact.question}">Question</td>
              <td>
                <a th:href="@{/admin/deleteContact(contactId=${contact.contactId})}" 
                   class="btn btn-outline-danger btn-sm">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>

    <footer th:replace="~{fragments/admin_footer::adminFooterFragment}"></footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
