<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>

    <th:block th:replace="~{fragments/common_css::commonCss}"></th:block>
  </head>
  <body>
    <header
      th:replace="~{fragments/admin_header::adminHeaderFragment}"
    ></header>
    
    <div
      th:if="${message}"
      class="alert alert-danger alert-dismissible fade show mx-3 my-3 text-center"
      role="alert"
    >
      <span th:text="${message}"></span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <main class="main-body">
      <div class="container mt-5">
        <h2 class="text-center mb-4 text-primary">All Notices</h2>

        <div class="table-responsive shadow rounded mx-auto">
          <table class="table table-striped table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="notice : ${notices}">
                <td th:text="${notice.title}">Sample Title</td>
                <td th:text="${notice.description}">Sample Description</td>
                <td>
                  <a th:href="@{/admin/deleteNotice(noticeId=${notice.notice_id})}" 
                     class="btn btn-outline-danger btn-sm">Delete</a>
                </td>
              </tr>
              <tr th:if="${notices.isEmpty()}">
                <td colspan="3" class="text-center text-muted">
                  No notices available
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    
    <footer
      th:replace="~{fragments/admin_footer::adminFooterFragment}"
    ></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
