<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>

    <th:block th:replace="~{fragments/common_css::commonCss}"></th:block>
  </head>
  <body>
    <header th:replace="~{fragments/admin_header::adminHeaderFragment}"></header>

    <main class="main-body">
      <div class="container mt-5">
        <h2 class="text-center mb-4 text-primary">User List</h2>

        <div class="table-responsive shadow rounded mx-auto" style="max-width: 1100px;">
          <table class="table table-striped table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">User Pfp</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.phone}">Phone</td>
                <td>
                  <img th:src="@{'/' + ${user.pic}}" class="rounded shadow-sm" style="width: 80px; height: 80px; object-fit: cover;" alt="User Pic">
                </td>
                <td>
                  <a th:href="@{/admin/deleteUser(email=${user.email})}" class="btn btn-outline-danger btn-sm me-2">Delete</a>
                  <a th:href="@{/admin/editUser(email=${user.email})}" class="btn btn-outline-success btn-sm">Edit</a>
                </td>
              </tr>
              <tr th:if="${users.isEmpty()}">
                <td colspan="5" class="text-center text-muted">No users found.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer th:replace="~{fragments/admin_footer::adminFooterFragment}"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
