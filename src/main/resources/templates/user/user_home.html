<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>

    <th:block th:replace="~{fragments/common_css::commonCss}"></th:block>
  </head>
  <body>
    <header th:replace="~{fragments/user_header::userHeaderFragment}"></header>

    <main class="main-body py-4">    
      <h1 th:text="'hello ' + ${user.name}" style="text-align: center" class="text-danger"></h1>      
      
      <div class="py-4">
        <div class="container d-flex justify-content-center">
          <div class="card text-center shadow-lg border-0" style="max-width: 30rem; width: 100%;">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">User Profile</h4>
            </div>
            <div class="card-body">
              <img 
              th:src="@{'/' + ${user.pic}}"
              alt="Profile Picture"
              class="rounded-circle shadow mb-3"
              style="width: 130px; height: 130px; object-fit: cover;"
              />
              <h5 class="card-title mb-3" th:text="${user.name}">User Name</h5>
              <ul class="list-group list-group-flush text-start px-4">
                <li class="list-group-item text-center">
                  <strong>Phone:</strong>
                  <span th:text="${user.phone}">1234567890</span>
                </li>
                <li class="list-group-item text-center">
                  <strong>Email:</strong>
                  <span th:text="${user.email}">example@mail.com</span>
                </li>
                <li class="list-group-item text-center">
                  <strong>Address:</strong>
                  <span th:text="${user.address}">123 Street, City</span>
                </li>
              </ul>
            </div>
            <div class="card-footer bg-light text-center">
              <a th:href="@{/editProfile}" class="btn btn-outline-primary btn-sm">Edit Profile</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer th:replace="~{fragments/footer::footerFragment}"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
