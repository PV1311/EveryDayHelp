<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>

    <th:block th:replace="~{fragments/common_css::commonCss}"></th:block>
  </head>
  <body>
    <header th:replace="~{fragments/user_header::userHeaderFragment}"></header>

    <main class="container py-5 d-flex justify-content-center">
      <div class="card shadow p-4" style="max-width: 600px; width: 100%">
        <h3 class="text-center mb-3">Edit Profile</h3>

        <form
          th:action="@{/editProfile}"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="hidden" name="email" th:value="${user.email}" />

          <div class="mb-3 text-center">
            <img
              th:src="@{'/' + ${user.pic}}"
              class="rounded-circle shadow mb-2"
              style="width: 120px; height: 120px; object-fit: cover"
            />
            <div>
              <input type="file" name="profilepic" class="form-control mt-2" />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              th:value="${user.name}"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input
              type="text"
              name="phone"
              class="form-control"
              th:value="${user.phone}"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              th:value="${user.email}"
              readonly
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea
              name="address"
              class="form-control"
              rows="3"
              required
              th:text="${user.address}"
            ></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              Update Profile
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer th:replace="~{fragments/footer::footerFragment}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
