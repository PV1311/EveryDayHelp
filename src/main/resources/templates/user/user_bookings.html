<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>

    <th:block th:replace="~{fragments/common_css::commonCss}"></th:block>
  </head>
  <body>
    <header th:replace="~{fragments/user_header::userHeaderFragment}"></header>

    <div class="main-body">
      <main class="container py-5 d-flex justify-content-center">
        <div class="card shadow-lg w-100" style="max-width: 1000px">
          <div class="card-body">
            <h2 class="text-center mb-4">Your Bookings</h2>

            <div th:if="${bookings.size() == 0}">
              <p class="text-danger text-center">No bookings found.</p>
            </div>

            <div th:if="${bookings.size() > 0}">
              <div class="table-responsive">
                <table
                  class="table table-bordered table-hover align-middle text-center"
                >
                  <thead class="table-dark">
                    <tr>
                      <th>Service</th>
                      <th>Date</th>
                      <th>Status</th>
                      <th>Remarks</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="booking : ${bookings}">
                      <td th:text="${booking.serviceType}"></td>
                      <td
                        th:text="${#temporals.format(booking.date, 'dd-MM-yyyy')}"
                      ></td>
                      <td th:text="${booking.status}"></td>
                      <td th:text="${booking.adminMessage}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer th:replace="~{fragments/footer::footerFragment}"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
