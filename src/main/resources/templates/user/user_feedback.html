<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
    
    <th:block th:replace="~{fragments/common_css::commonCss}"></th:block>
    <style>
      .star-rating {
        direction: ltr;
        display: flex;
        gap: 5px;
        font-size: 3.5rem;
        justify-content: center;
        cursor: pointer;
      }

      .star {
        color: white;
        transition: color 0.2s;
      }

      .star.hovered,
      .star.selected {
        color: gold;
      }
    </style>
  </head>
  <body>
    <!-- Header Fragment -->
    <header th:replace="~{fragments/user_header::userHeaderFragment}"></header>

    <!-- Main Content -->
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        class="main-body bg-info rounded p-4"
        style="width: 100%; max-width: 500px"
      >
        <div class="text-center">
          <h1 th:text="'Hi ' + ${userInfo.name}"></h1>
          <h2>Provide feedback below</h2>
        </div>
        <form
          action="/userFeedback"
          method="post"
          class="needs-validation"
          novalidate
        >
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              th:field="${userInfo.name}"
              class="form-control"
              id="name"
              name="name"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              th:field="${userInfo.email}"
              id="email"
              name="email"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea
              class="form-control"
              id="remarks"
              name="remarks"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Rating</label>
            <div class="star-rating" id="starRating">
              <span class="star" data-value="1">&#9733;</span>
              <span class="star" data-value="2">&#9733;</span>
              <span class="star" data-value="3">&#9733;</span>
              <span class="star" data-value="4">&#9733;</span>
              <span class="star" data-value="5">&#9733;</span>
            </div>
            <!-- Hidden input to submit the selected rating -->
            <input type="hidden" id="rating" name="rating" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>

    <!-- Footer Fragment -->
    <footer th:replace="~{fragments/footer::footerFragment}"></footer>
    
    <script>
      const stars = document.querySelectorAll("#starRating .star");
      const ratingInput = document.getElementById("rating");

      let selectedRating = 0;

      stars.forEach((star) => {
        star.addEventListener("mouseover", () => {
          const val = parseInt(star.getAttribute("data-value"));
          highlightStars(val);
        });

        star.addEventListener("mouseout", () => {
          highlightStars(selectedRating);
        });

        star.addEventListener("click", () => {
          selectedRating = parseInt(star.getAttribute("data-value"));
          ratingInput.value = selectedRating;
        });
      });

      function highlightStars(rating) {
        stars.forEach((star) => {
          const val = parseInt(star.getAttribute("data-value"));
          star.classList.toggle("hovered", val <= rating);
          star.classList.toggle("selected", val <= selectedRating);
        });
      }
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
